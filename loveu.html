<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ánh Tuyết có iu Vduy hong?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #ffebf0;
      overflow: hidden;
      position: relative;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #d63384;
      text-shadow: 2px 2px 5px white;
      padding: 0 10px;
      word-break: break-word;
    }
    #buttonContainer {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 150px;
    }
    #yesButton, #noButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }
    #yesButton {
      left: 20%;
      top: 50%;
      transform: translateY(-50%);
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #noButton {
      left: 60%;
      top: 50%;
      transform: translateY(-50%);
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #thankYouMessage {
      font-size: 22px;
      color: #d63384;
      display: none;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px white;
      padding: 0 10px;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from { transform: translateY(-100vh); opacity: 1; }
      to { transform: translateY(100vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Ánh Tuyết có iu Vduy hong?</h1>
  <div id="buttonContainer">
    <button id="yesButton">Có</button>
    <button id="noButton">Ai thèm =))</button>
  </div>
  <div id="thankYouMessage">Ui xời biết iu roài :> Chúc mừng sinh nhậtttttt</div>

  <script>
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementById('yesButton');
    const thankYouMessage = document.getElementById('thankYouMessage');
    const buttonContainer = document.getElementById('buttonContainer');

    // Hàm random vị trí cho nút No
    function moveNoButton() {
      const containerWidth = buttonContainer.clientWidth;
      const containerHeight = buttonContainer.clientHeight;
      const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      const newLeft = Math.random() * (containerWidth - buttonWidth);
      const newTop = Math.random() * (containerHeight - buttonHeight);

      noButton.style.left = newLeft + "px";
      noButton.style.top = newTop + "px";
    }

    // Cho nút No chạy cả khi hover lẫn click
    noButton.addEventListener('mouseenter', moveNoButton);
    noButton.addEventListener('click', moveNoButton);

    // Khi nhấn Yes
    yesButton.addEventListener('click', () => {
      yesButton.style.position = "fixed";
      yesButton.style.left = "50%";
      yesButton.style.top = "50%";
      yesButton.style.transform = "translate(-50%, -50%)";
      yesButton.style.fontSize = "24px";
      yesButton.style.padding = "15px 30px";

      thankYouMessage.style.display = 'block';
      noButton.style.display = 'none';

      createHearts();
    });

    function createHearts() {
      setInterval(() => {
        for (let i = 0; i < 5; i++) {
          const heart = document.createElement("div");
          heart.innerHTML = "❤️";
          heart.classList.add("heart");
          heart.style.left = Math.random() * window.innerWidth + "px";
          heart.style.top = "-20px";
          heart.style.fontSize = Math.random() * 30 + 10 + "px";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s";

          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }
      }, 200);
    }
  </script>
</body>
</html>
